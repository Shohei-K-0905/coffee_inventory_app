<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <meta charset="UTF-8">
    <title>在庫編集</title>
</head>
<body>
    <div class="container">
    <h1>在庫を編集</h1>
    <form method="POST">
        <label>商品名: <input type="text" name="name" value="{{ item['name'] }}" required></label><br>
        <label>数量: <input type="number" name="quantity" value="{{ item['quantity'] }}" required></label><br>
        <label>価格: <input type="number" step="0.01" name="price" value="{{ item['price'] }}" required></label><br>
        <button type="submit">保存</button>
    </form>
    <a href="{{ url_for('show_inventory') }}">在庫一覧に戻る</a>
    </div>
</body>
</html>
